<ion-content class="bg">
  
  <div class="container">
    <img id="imgLogo" src="assets/imgs/spotify.png">
    
    <div id="campos">
      <ion-item>
        <ion-label floating>Username</ion-label>
          <ion-input id="inpUsername" type="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
          <ion-input id="inpPassword" type="password" ></ion-input>
      </ion-item>
    </div>

    <div id="botoes">
      <button id="btnSignIn" ion-button color="secondary" style="text-align:center;">Sign In</button>
      <button id="btnSignUp" ion-button color="light" required>Sign Up</button>  
    </div>
  
  </div>
</ion-content>
